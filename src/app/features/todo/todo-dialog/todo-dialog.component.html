<h2 mat-dialog-title>{{data && data.action ? data.action : ''}} Task</h2>
<mat-dialog-content>
    <form [formGroup]="toDoForm">
        <mat-form-field>
            <mat-label>Task Name</mat-label>
            <input matInput formControlName="name">
            <mat-error>{{getNameError()}}</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="toDoForm.value" [disabled]="toDoForm.invalid">Save</button>
  </mat-dialog-actions>
