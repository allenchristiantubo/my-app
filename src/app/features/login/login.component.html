<div class="container">
    <div class="login-container">
        <div>
            <div class="title-container">
                <div class="title">
                    Welcome to SyncMe
                </div>
                <div class="sub-title">
                    Simplify, Sync, Succeed
                </div>
            </div>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Username</mat-label>
                <input matInput>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Password</mat-label>
                <input matInput type="{{showPassword ? 'text' : 'password'}}">
                <button mat-icon-button matSuffix (click)="togglePassword()"><mat-icon>{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon></button>
            </mat-form-field>
            <div class="login-button-container">
                <button mat-flat-button color="primary" class="btn-login" (click)="goToTodoPage()">Login</button>
            </div>
        </div>
        <div>
            
        </div>
    </div>
</div>
